<form class="myrc-form" [formGroup]="loginFG" (ngSubmit)="onSubmit()">
  <h2>{{ 'LIB.LOGIN.TEXT.TITLE' | translate }}</h2>
  <myrc-formbuilder [(fg)]="loginFG" [forms]="authService.loginForms"></myrc-formbuilder>

  <div class="myrc-form-actions">
    <button class="myrc-button-raised" type="submit" [class.myrc-button-onprocess]="onProcess"
      [disabled]="!loginFG.valid || onProcess">
      <span>{{ 'LIB.LOGIN.BUTTON.SUBMIT' | translate }}</span>
      <svg *ngIf="!onProcess; else processLoader" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path d="M16.01 11H5c-.55 0-1 .45-1 1s.45 1 1 1h11.01v1.79c0 .45.54.67.85.35l2.78-2.79c.19-.2.19-.51 0-.71l-2.78-2.79c-.31-.32-.85-.09-.85.35V11z" /></svg>
      <ng-template #processLoader>
        <mat-spinner></mat-spinner>
      </ng-template>
    </button>
    <button *ngIf="authService.recoverPasswordUrl" [routerLink]="authService.recoverPasswordUrl" class="myrc-button"
      type="button">
      <span>{{ 'LIB.LOGIN.BUTTON.RECOVER' | translate }}</span>
    </button>
  </div>

  <a *ngIf="authService.registerUrl" [routerLink]="authService.registerUrl" [innerHTML]="'LIB.LOGIN.TEXT.REGISTER' | translate"></a>
</form>
