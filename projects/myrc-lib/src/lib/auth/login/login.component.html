<form [formGroup]="loginFG" (ngSubmit)="onSubmit()">
  <h2>{{ 'LIB.TEXT.LOGIN' | translate }}</h2>
  <myrc-formbuilder [(fg)]="loginFG" [forms]="authService.loginForms"></myrc-formbuilder>

  <div class="form-actions">
    <button class="myrc-button myrc-button-raised myrc-button-icon" type="submit" [disabled]="!loginFG.valid || onProcess">
      <span>{{ 'LIB.BUTTON.LOGIN' | translate }}</span>
      <div class="myrc-button-icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0V0z" />
          <path d="M16.01 11H5c-.55 0-1 .45-1 1s.45 1 1 1h11.01v1.79c0 .45.54.67.85.35l2.78-2.79c.19-.2.19-.51 0-.71l-2.78-2.79c-.31-.32-.85-.09-.85.35V11z" /></svg>
      </div>
    </button>
    <div class="form-spinner" *ngIf="onProcess">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</form>
