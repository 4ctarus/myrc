<div class="drawer-side-menu">
  <mat-icon class="drawer-logo" *ngIf="config.menuIcon" [svgIcon]="config.menuIcon"></mat-icon>

  <div>
    <button [matTooltip]="menuItem.label | translate" matTooltipPosition="after" class="myrc-button myrc-button-basic myrc-button-icon"
      *ngFor="let menuItem of config.menuItems" [routerLink]="menuItem.path" routerLinkActive="active">
      <mat-icon [svgIcon]="menuItem.iconUrl"></mat-icon>
    </button>
  </div>
</div>

<div class="drawer-content">
  <router-outlet></router-outlet>
</div>
